<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css landscape animation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="sky"></div>
      <div class="clouds"></div>
      <div class="mountains">
        <div class="snow"></div>
        <div class="mountain-shadow"></div>
      </div>
      <div class="road">
        <div class="road-lines"></div>
      </div>
      <div class="field">
        <div class="field-lines"></div>
        <div class="field-lines-2"></div>
      </div>
      <div class="distant-trees"></div>
      <div class="distant-trees2"></div>
      <div class="distant-trees3"></div>
      <div class="grass-wrap">
        <div class="grass"></div>
      </div>
    </div>

  </body>
</html>
